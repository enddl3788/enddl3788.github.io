<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/404.css">
  <link rel="stylesheet" href="css/liquid-glass.css">
</head>
<body>
  <main class="container">
    <!-- 40개의 '4' 파티클 -->
    <!-- 40개의 '0' 파티클 -->
    <script>
      for(let i=0;i<40;i++){
        document.write('<span class="particle">4</span>');
      }
      for(let i=0;i<40;i++){
        document.write('<span class="particle">0</span>');
      }
    </script>
    <article class="liquidGlass-wrapper">
      <div class="liquidGlass-effect"></div>
      <div class="liquidGlass-tint"></div>
      <div class="liquidGlass-shine"></div>
      <div class="liquidGlass-text content">
        <p style="font-weight:bold; color:#03C75A; font-size:1.5em;">페이지를 찾을 수 없습니다</p>
        <p>요청하신 페이지가 존재하지 않거나<br>이동 또는 삭제되었습니다.</p>
        <p>
          <button onclick="window.location.href='/'">돌아가기</button>
        </p>
      </div>
    </article>
    <svg style="display: none">
      <filter
        id="glass-distortion"
        x="0%"
        y="0%"
        width="100%"
        height="100%"
        filterUnits="objectBoundingBox"
      >
        <feTurbulence
          type="fractalNoise"
          baseFrequency="0.01 0.01"
          numOctaves="1"
          seed="5"
          result="turbulence"
        />
        <!-- Seeds: 14, 17,  -->

        <feComponentTransfer in="turbulence" result="mapped">
          <feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5" />
          <feFuncG type="gamma" amplitude="0" exponent="1" offset="0" />
          <feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5" />
        </feComponentTransfer>

        <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap" />

        <feSpecularLighting
          in="softMap"
          surfaceScale="5"
          specularConstant="1"
          specularExponent="100"
          lighting-color="white"
          result="specLight"
        >
          <fePointLight x="-200" y="-200" z="300" />
        </feSpecularLighting>

        <feComposite
          in="specLight"
          operator="arithmetic"
          k1="0"
          k2="1"
          k3="1"
          k4="0"
          result="litImage"
        />

        <feDisplacementMap
          in="SourceGraphic"
          in2="softMap"
          scale="150"
          xChannelSelector="R"
          yChannelSelector="G"
        />
      </filter>
    </svg>
  </main>
  <script src="js/404.js"></script>
</body>
</html>
