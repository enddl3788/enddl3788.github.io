<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/404.css">
</head>
<body>
  <main class="container">
    <!-- 40개의 '4' 파티클 -->
    <!-- 40개의 '0' 파티클 -->
    <script>
      for(let i=0;i<40;i++){
        document.write('<span class="particle">4</span>');
      }
      for(let i=0;i<40;i++){
        document.write('<span class="particle">0</span>');
      }
    </script>
    <article class="content">
      <p style="font-weight:bold; color:#03C75A; font-size:1.5em;">페이지를 찾을 수 없습니다</p>
      <p>요청하신 페이지가 존재하지 않거나<br>이동 또는 삭제되었습니다.</p>
      <p>
        <button onclick="window.location.href='/'">돌아가기</button>
      </p>
    </article>
  </main>
  <script src="js/404.js"></script>
</body>
</html>
